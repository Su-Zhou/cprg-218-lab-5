<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="main.css">
  <title>Lab 5 API</title>
</head>

<body>
<div class="pokeball-container">
    <img class="pokeball" src="./Assets/ball-game-poke-sport-sports-svgrepo-com.svg" alt="in the centre of the image is an all white pokeball cut out to make the shape of a pokeball on a transparent background which allows the red from the website to show between the gaps directly across the centre horizontally and around the centre">
    </div>
<div class="header-container">
<h1>API Lab</h1>
<h2>PokéAPI</h2>
</div>

<div class="selection-area">
<select id="pokemon-select">
  <option value="">Select a Pokémon</option>
</select>
<button id="submit-button" class="button">Submit</button>
</div>

<section class="pokemon-data">
  <div id="pokemon-info" class="card">
    <h2 id="pokemon-name">Name</h2>
    <img id="pokemon-image" src="," alt="Pokemon Image">
    <p><strong>Type(s):</strong> <span id="pokemon-types"></span></p>
    <p><strong>Abilities:</strong> <span id="pokemon-abilities"></span></p>
    <p><strong>Height:</strong> <span id="pokemon-height"></span></p>
    <p><strong>Weight:</strong> <span id="pokemon-weight"></span></p>
    <p><strong>HP:</strong> <span id="pokemon-hp"></span></p>
    <p><strong>DEF:</strong> <span id="pokemon-def"></span></p>
    <p><strong>ATK:</strong> <span id="pokemon-atk"></span></p>
  </div>
  </section>
    <script src="main.js" defer></script>
    </body>
</html>
